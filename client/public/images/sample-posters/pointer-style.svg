<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="70" r="22" fill="rgba(255,255,255,0.1)"/>
  <circle cx="330" cy="430" r="28" fill="rgba(255,255,255,0.1)"/>
  <circle cx="360" cy="90" r="16" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Content Card -->
  <rect x="30" y="60" width="340" height="380" rx="20" fill="url(#cardGradient)"/>
  
  <!-- Title -->
  <text x="200" y="100" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    5 Digital Marketing Tips
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="125" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14">
    Boost Your Online Presence
  </text>
  
  <!-- Bullet points -->
  <g transform="translate(60, 160)">
    <!-- Point 1 -->
    <circle cx="8" cy="8" r="4" fill="#3b82f6"/>
    <text x="25" y="12" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="600">
      Optimize for mobile users
    </text>
    
    <!-- Point 2 -->
    <circle cx="8" cy="38" r="4" fill="#3b82f6"/>
    <text x="25" y="42" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="600">
      Use social media analytics
    </text>
    
    <!-- Point 3 -->
    <circle cx="8" cy="68" r="4" fill="#3b82f6"/>
    <text x="25" y="72" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="600">
      Create engaging content
    </text>
    
    <!-- Point 4 -->
    <circle cx="8" cy="98" r="4" fill="#3b82f6"/>
    <text x="25" y="102" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="600">
      Leverage email marketing
    </text>
    
    <!-- Point 5 -->
    <circle cx="8" cy="128" r="4" fill="#3b82f6"/>
    <text x="25" y="132" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="600">
      Track and measure results
    </text>
  </g>
  
  <!-- Call to action -->
  <rect x="80" y="340" width="240" height="40" rx="20" fill="#3b82f6"/>
  <text x="200" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Start Growing Today
  </text>
  
  <!-- Logo/Brand -->
  <text x="200" y="470" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    PosterSnaps
  </text>
</svg>
